<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Ellen AI Assistant</h1>
            <div class="header-actions">
                <button class="header-btn" id="clearChat" title="New Chat">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="header-btn" id="exportChat" title="Export Chat">
                    <i class="fas fa-download"></i>
                </button>
                <button class="header-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div class="quick-actions">
            <button class="quick-action" data-action="explain-code">
                <i class="fas fa-lightbulb"></i> Explain Code
            </button>
            <button class="quick-action" data-action="review-code">
                <i class="fas fa-search"></i> Review Code
            </button>
            <button class="quick-action" data-action="generate-tests">
                <i class="fas fa-vial"></i> Generate Tests
            </button>
            <button class="quick-action" data-action="debug-code">
                <i class="fas fa-bug"></i> Debug Help
            </button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-content">
                    <i class="fas fa-robot"></i>
                    <h2>Welcome to Ellen AI Assistant!</h2>
                    <p>I'm here to help you with coding, debugging, and development tasks.</p>
                    <div class="welcome-features">
                        <div class="feature">
                            <i class="fas fa-code"></i>
                            <span>Code Analysis</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bug"></i>
                            <span>Debugging Help</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-lightbulb"></i>
                            <span>Smart Suggestions</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Ask me anything about coding..." rows="1"></textarea>
                <button id="sendButton" title="Send (Ctrl+Enter)">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="floating-action-button" id="fabButton">
        <i class="fas fa-plus"></i>
        <div class="fab-menu">
            <div class="fab-item" data-action="upload-file">
                <i class="fas fa-upload"></i>
                Upload File
            </div>
            <div class="fab-item" data-action="new-chat">
                <i class="fas fa-comment"></i>
                New Chat
            </div>
            <div class="fab-item" data-action="settings">
                <i class="fas fa-cog"></i>
                Settings
            </div>
        </div>
    </div>

    <script src="apps.js"></script>
    <script>
        // Initialize the Ellen AI instance
        const ellen = new EllenAI();
    </script>
</body>
</html>
